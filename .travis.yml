sudo: true
language: cpp
compiler: gcc
before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libasound2-dev
script:
 - mkdir build-test ; cd build-tests
 - qmake -qt=qt5 ../tests/tests.pro
 - make